<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/initial.css">
    <title>Supah Snake</title>
    <link rel="icon" type="image/png" href=../resources/images/favicon.png>

</head>
<body>
<div id="menuContainer">
    <div id="menuScreen">
        <div id="settingsScreen">
            <button>settings</button>
            <div id="bodyColorContainer">
                <label for="bodyColor1">main</label>
                <input type="color" id="bodyColor1" value="#0a3014">
                <input type="color" id="bodyColor2" value="#30600a">
            </div>
            <div id="accentColorContainer">
                <label for="color1">accent</label>
                <input type="color" id="color1" value="#000000">

                <input type="color" id="color2" value="#000000">
            </div>
        </div>
        <div id="playScreen">
            <img src="" alt="snake" id="snake">
            <h1 id="losingScreenText">Welcome!</h1>
            <button id="restart" onclick="restart()" tabindex="0">Play</button>
            <button id="settings" onclick="settings()" tabindex="1">Settings</button>
            <button id="stats" onclick="stats()" tabindex="1">Statistics</button>
        </div>
        <div id="statScreen">
            <button>stats</button>
        </div>
    </div>
</div>
<script src="../code/index.js"></script>
</body>
</html>
